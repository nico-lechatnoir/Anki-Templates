{{FrontSide}}
<hr class="prettify-divider answer" id="answer" />

<div class="prettify-field prettify-field--back">
	<div id="example1" class="english">{{English}}</div>
	<section id="moreInfo" lang="zh-CN">
		{{#Also Written}}<div class="also">{{Also Written}}</div>{{/Also Written}}
		{{#Simplified Classifier}}<div class="classifier">{{Simplified Classifier}}</div>{{/Simplified Classifier}}
		{{Frequency}}
		{{#Notes}}<div class="notes">{{Notes}}</div>{{/Notes}}
	</section>
</div>
<footer>
	{{#Tags}}<span class="prettify-tags">{{Tags}}</span>{{/Tags}}
	<div class="link">
		<a class="desktop-only" id="MDBG"
			href="https://www.mdbg.net/chinese/dictionary?page=worddict&wdrst=0&wdqb={{text:Simplified}}"><span>MDBG</span></a>
		<a class="mobile-only" id="plecoMobile" href="plecoapi://x-callback-url/df?hw={{text:Simplified}}"><img
				alt="Pleco" src="_pleco.png"><span>Pleco</span></a>
		<a class="desktop-only" id="Hanzii"
			href="https://hanzii.net/search/word/{{text:Simplified}}"><span>Hanzii</span></a>
		<a id="Tatoeba" href="https://tatoeba.org/en/sentences/search?from=cmn&query={{text:Simplified}}&to="><img
				alt="Tatoeba" src="_tatoeba.png"><span>Tatoeba</span></a>
</footer>
</div>

<script type="text/javascript" src="_minimalTags.js"></script>

<script>
	(function () {
		let isBack = document.getElementById("answer");
		if (isBack) {
			document.querySelector("div.pinyin > a.hint").style.display = "none";
			document.querySelector("div.pinyin > div.hint").style.display = "inline";
			document.querySelector("#example0").remove();
		}
	})();
</script>
