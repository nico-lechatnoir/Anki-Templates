<div class="prettify-flashcard">
  <div class="prettify-field prettify-field--front">
    <div class="header">
      <span class="card-type">{{Card}}</span>
      {{#Tags}}<span class="prettify-tags">{{Tags}}</span>{{/Tags}}
    </div>
    <div id="example0" class="english hide-bq">{{English}}</div>
    <div class="pinyin centre">
      <a class=hint href="#" onclick="this.style.display='none';document.getElementById('hintPinyin').style.display='inline-block';return false;">Pinyin</a><div id="hintPinyin" class=hint style="display: none">{{Pinyin}}</div>
      <span class="sound">
        {{^Sound (Mandarin)}}{{tts zh_CN speed=1:Simplified}}{{/Sound (Mandarin)}}
        {{#Sound (Mandarin)}}{{Sound (Mandarin)}}{{/Sound (Mandarin)}}
      </span>
    </div>
    <span lang="zh-CN">{{type:Simplified}}</span>
  </div>
</div>

<script type="text/javascript" src="_minimalTags.js"></script>
