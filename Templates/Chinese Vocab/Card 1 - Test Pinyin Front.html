<div class="prettify-flashcard">
	<header>
		<span class="card-type">{{Card}}</span>
	</header>
	<div class="prettify-field prettify-field--front">
		<div class="hanzi" id="conditionalContent">
			<span id="simp" lang="zh-CN">{{Simplified}}</span>
			<span id="trad" lang="zh-Hant">|{{Traditional}}</span>
		</div>
		<div id="example0" class="english only-hanzi">{{hint::English}}</div>
	</div>

	<div class="hide" id="jsRef">
		<span id="simplified">{{text:Simplified}}</span>
		<span id="traditional">{{text:Traditional}}</span>
		<span id="pinyin">{{text:Pinyin}}</span>
		<span id="english">{{English}}</span>
		<span id="cardType">{{text:Card}}</span>
		<script type="text/javascript" src="_ChineseVocab.js"></script>
	</div>
